	<link rel="stylesheet" href="Styles/Css/labyrinthe.css">
	
</head>

<body class="labyrinthe">
	{{params}}
	<audio autoplay loop>
	  <source src="Mp3/pokemon-theme.mp3" type="audio/mpeg">

	</audio>
	<header class="header">
		<img src="Images/Logo-PokeLaby-Darkblue.png" alt="Logo Poke Laby">
	</header>

	<div class="main-container">
		<div class="container">
			<canvas width="500" height="500" class="labyCanvas"></canvas>
		</div>

		<div class="aside">
			<div class="listPlayers">
				<h2>Nom de la partie</h2>
				<div class="player pikachu">

					<img src="Images/pikachu.png" alt="">

				</div>
				<div class="player salameche">

					<img src="Images/salameche.png" alt="">

				</div>
				<div class="player bulbizarre">
					<div class="state"></div>
					<img src="Images/bulbizarre.png" alt="">
					<p>MelleOswald</p>
					
				</div>
				<div class="player carapuce">
					<div class="state"></div>
					<img src="Images/carapuce.png" alt="">
					<p>Qash</p>
				</div>
				
			</div>
		</div>

		<div class="popin overlay win-popin ">
			<div class="container-popin">
				<div class="close">X</div>

			</div>
		</div>

		<div class="popin overlay lose-popin ">
			<div class="container-popin">
				<div class="close">X</div>
				<img src="Images/lose.jpg" alt="">
				<p><span>MelleOswald</span> est K.O.</p>
			</div>
		</div>

	</div>

	<footer class="footer">

	</footer>
