<!DOCTYPE html>

<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>PokeLaby</title>
	<link rel="stylesheet" href="Styles/Css/global.css">
	<link rel="stylesheet" href="Styles/Css/launchGame.css">
	
</head>

<body class="launchGame">
	{{params}}
	<header class="header">
		<img src="Images/Logo-PokeLaby-Darkblue.png" alt="Logo Poke Laby">
	</header>

	<div class="main-container">
		<div class="container">
			<button class="submit launchButton">Je ne suis pas prêt !</button>
			<button class="submit quitButton">Quitter la partie</button>
		</div>

		<div class="aside">
			<div class="listPlayers">
				<h2>Nom de la partie</h2>
				<div data-template='player' class="player">
					<div class="state"></div>
					<img src="./Images/pikachu.png" alt="">
					<p>MelleOswald</p>
				</div>
			</div>
		</div>

	</div>

	<footer class="footer">
		Jeu développé par Hadrien Chevallier et Laura Jonin
	</footer>

	<script>
	
	</script>
</body>

</html>
